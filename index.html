<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日麻战绩统计系统 - 全功能版</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 样式保持不变，为了简洁省略 */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--dark-color);
            border-bottom: 2px solid var(--light-color);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
        }
        
        .btn-warning:hover {
            background-color: #e67e22;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--light-color);
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .player-card {
            background: var(--light-color);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
        }
        
        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .player-title {
            font-size: 0.8rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-stats {
            font-size: 0.9rem;
            color: #666;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--box-shadow);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .position-1 { color: #e74c3c; font-weight: bold; }
        .position-2 { color: #e67e22; font-weight: bold; }
        .position-3 { color: #f39c12; font-weight: bold; }
        .position-4 { color: #3498db; font-weight: bold; }
        
        .analysis-section {
            margin-top: 20px;
        }
        
        .opponent-stats {
            margin-top: 15px;
        }
        
        .rate-bars {
            display: flex;
            height: 20px;
            margin: 5px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .rate-1 { background-color: #e74c3c; }
        .rate-2 { background-color: #e67e22; }
        .rate-3 { background-color: #f39c12; }
        .rate-4 { background-color: #3498db; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .close-modal {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        
        .season-badge {
            display: inline-block;
            background: var(--warning-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        
        .sync-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 1001;
        }
        
        .sync-online {
            background: var(--success-color);
            color: white;
        }
        
        .sync-offline {
            background: var(--warning-color);
            color: white;
        }
        
        .title-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 5px;
            animation: glow 2s infinite;
        }
        
        .player-management {
            margin-top: 20px;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .player-item:last-child {
            border-bottom: none;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px #feca57; }
            50% { box-shadow: 0 0 15px #ff9ff3; }
            100% { box-shadow: 0 0 5px #feca57; }
        }
        
        @media (max-width: 768px) {
            .player-list, .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: center;
            }
            
            .chart-container {
                height: 250px;
            }
            
            .sync-status {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>日麻战绩统计系统 - 全功能版</h1>
            <p class="subtitle">日麻战绩统计 | 赛季管理 | 趋势分析 | 多设备同步 | 玩家管理</p>
        </header>
        
        <div id="sync-status" class="sync-status sync-online">在线同步</div>
        
        <div class="tabs">
            <div class="tab active" data-tab="record">战绩记录</div>
            <div class="tab" data-tab="view">数据查看</div>
            <div class="tab" data-tab="players">玩家统计</div>
            <div class="tab" data-tab="analysis">对局分析</div>
            <div class="tab" data-tab="trends">趋势图表</div>
            <div class="tab" data-tab="seasons">赛季管理</div>
            <div class="tab" data-tab="player-mgmt">玩家管理</div>
            <div class="tab" data-tab="export">导入/导出</div>
        </div>
        
        <div class="tab-content active" id="record-tab">
            <div class="card">
                <h2 class="card-title">新增对局记录</h2>
                <form id="game-form">
                    <div class="form-group">
                        <label for="season-select">所属赛季</label>
                        <select id="season-select" required>
                            <!-- 赛季选项将通过JavaScript动态添加 -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="game-date">比赛日期</label>
                        <input type="date" id="game-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="game-type">比赛形式</label>
                        <select id="game-type" required>
                            <option value="">请选择</option>
                            <option value="个人战">个人战</option>
                            <option value="团体战">团体战</option>
                            <option value="练习赛">练习赛</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="game-format">局制</label>
                        <select id="game-format" required>
                            <option value="">请选择</option>
                            <option value="东风战">东风战</option>
                            <option value="半庄战">半庄战</option>
                        </select>
                    </div>
                    
                    <h3 class="card-title">玩家信息</h3>
                    
                    <div class="form-group">
                        <label>玩家1 (1位)</label>
                        <select class="player-select" data-position="1" required>
                            <option value="">请选择玩家</option>
                        </select>
                        <input type="number" class="player-score" data-position="1" placeholder="最终分数" min="-100000" max="200000" required>
                    </div>
                    
                    <div class="form-group">
                        <label>玩家2 (2位)</label>
                        <select class="player-select" data-position="2" required>
                            <option value="">请选择玩家</option>
                        </select>
                        <input type="number" class="player-score" data-position="2" placeholder="最终分数" min="-100000" max="200000" required>
                    </div>
                    
                    <div class="form-group">
                        <label>玩家3 (3位)</label>
                        <select class="player-select" data-position="3" required>
                            <option value="">请选择玩家</option>
                        </select>
                        <input type="number" class="player-score" data-position="3" placeholder="最终分数" min="-100000" max="200000" required>
                    </div>
                    
                    <div class="form-group">
                        <label>玩家4 (4位)</label>
                        <select class="player-select" data-position="4" required>
                            <option value="">请选择玩家</option>
                        </select>
                        <input type="number" class="player-score" data-position="4" placeholder="最终分数" min="-100000" max="200000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="game-notes">对局分析/备注</label>
                        <textarea id="game-notes" placeholder="记录本局的关键点、精彩操作或复盘分析..."></textarea>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn-success">保存记录</button>
                        <button type="reset" class="btn-danger">重置表单</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="tab-content" id="view-tab">
            <div class="card">
                <h2 class="card-title">所有对局记录</h2>
                <div class="form-group">
                    <label for="view-season-filter">赛季筛选</label>
                    <select id="view-season-filter">
                        <option value="all">全部赛季</option>
                        <!-- 赛季选项将通过JavaScript动态添加 -->
                    </select>
                </div>
                <table id="games-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>赛季</th>
                            <th>形式</th>
                            <th>局制</th>
                            <th>1位 (积分)</th>
                            <th>2位 (积分)</th>
                            <th>3位 (积分)</th>
                            <th>4位 (积分)</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="games-list">
                        <!-- 游戏记录将通过JavaScript动态添加 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="tab-content" id="players-tab">
            <div class="card">
                <h2 class="card-title">玩家统计概览</h2>
                <div class="form-group">
                    <label for="player-season-filter">赛季筛选</label>
                    <select id="player-season-filter">
                        <option value="all">全部赛季</option>
                        <!-- 赛季选项将通过JavaScript动态添加 -->
                    </select>
                </div>
                <div class="player-list" id="players-stats">
                    <!-- 玩家统计将通过JavaScript动态添加 -->
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title">详细统计数据</h2>
                <div class="stats-grid" id="detailed-stats">
                    <!-- 详细统计数据将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="analysis-tab">
            <div class="card">
                <h2 class="card-title">玩家对局分析</h2>
                <div class="form-group">
                    <label for="analysis-player">选择玩家</label>
                    <select id="analysis-player">
                        <!-- 玩家选项将通过JavaScript动态添加 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="analysis-season-filter">赛季筛选</label>
                    <select id="analysis-season-filter">
                        <option value="all">全部赛季</option>
                        <!-- 赛季选项将通过JavaScript动态添加 -->
                    </select>
                </div>
                
                <div id="player-analysis-content">
                    <!-- 玩家分析内容将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="trends-tab">
            <div class="card">
                <h2 class="card-title">积分趋势分析</h2>
                <div class="form-group">
                    <label for="trend-player">选择玩家</label>
                    <select id="trend-player">
                        <!-- 玩家选项将通过JavaScript动态添加 -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="trend-season">选择赛季</label>
                    <select id="trend-season">
                        <option value="all">全部赛季</option>
                        <!-- 赛季选项将通过JavaScript动态添加 -->
                    </select>
                </div>
                
                <div class="chart-container">
                    <canvas id="points-trend-chart"></canvas>
                </div>
                
                <div class="chart-container">
                    <canvas id="position-trend-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="seasons-tab">
            <div class="card">
                <h2 class="card-title">赛季管理</h2>
                <div class="btn-group">
                    <button id="create-season" class="btn-success">创建新赛季</button>
                </div>
                
                <div id="seasons-list">
                    <!-- 赛季列表将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
        
        <!-- 修复：将ID改为player-mgmt-tab -->
        <div class="tab-content" id="player-mgmt-tab">
            <div class="card">
                <h2 class="card-title">玩家管理</h2>
                <div class="player-management">
                    <div class="form-group">
                        <label for="new-player-name">新增玩家</label>
                        <input type="text" id="new-player-name" placeholder="输入新玩家姓名">
                        <button id="add-player" class="btn-success" style="margin-top: 10px;">添加玩家</button>
                    </div>
                    
                    <h3 class="card-title">现有玩家列表</h3>
                    <div id="players-list">
                        <!-- 玩家列表将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="export-tab">
            <div class="card">
                <h2 class="card-title">数据导入/导出</h2>
                <p>使用以下功能备份您的数据或与他人共享。</p>
                
                <div class="btn-group">
                    <button id="export-excel" class="btn-success">导出Excel文件</button>
                    <button id="import-excel" class="btn-warning">导入Excel文件</button>
                    <button id="export-json" class="btn-success">导出JSON数据</button>
                    <button id="import-json" class="btn-warning">导入JSON数据</button>
                    <button id="sync-data" class="btn-success">手动同步数据</button>
                    <button id="clear-data" class="btn-danger">清空所有数据</button>
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label for="import-file">选择导入文件</label>
                    <input type="file" id="import-file" accept=".xlsx,.xls,.json" style="display: none;">
                </div>
                
                <div class="form-group">
                    <label for="sync-url">云同步URL (可选)</label>
                    <input type="url" id="sync-url" placeholder="https://您的同步服务器地址">
                    <small>设置云同步URL后，数据将自动在多设备间同步</small>
                </div>
            </div>
        </div>
    </div>

    <!-- 对局详情模态框 -->
    <div class="modal" id="game-detail-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2 class="modal-title">对局详情</h2>
            <div id="game-detail-content">
                <!-- 对局详情将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>

    <!-- 创建赛季模态框 -->
    <div class="modal" id="season-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-season-modal">&times;</span>
            <h2 class="modal-title">创建新赛季</h2>
            <form id="season-form">
                <div class="form-group">
                    <label for="season-name">赛季名称</label>
                    <input type="text" id="season-name" placeholder="例如：2024夏季联赛" required>
                </div>
                
                <div class="form-group">
                    <label for="season-start">开始日期</label>
                    <input type="date" id="season-start" required>
                </div>
                
                <div class="form-group">
                    <label for="season-end">结束日期</label>
                    <input type="date" id="season-end" required>
                </div>
                
                <div class="form-group">
                    <label>参赛玩家</label>
                    <div id="season-players">
                        <!-- 玩家选择框将通过JavaScript动态添加 -->
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn-success">创建赛季</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 玩家名单 - 从localStorage加载或使用默认值
        let players = JSON.parse(localStorage.getItem('mahjongPlayers')) || [
            "张锦轩", "邓洋", "寻接发", "易根玲", "黄若雯", 
            "黄相阳", "黄雨露", "张杰斌", "周盼", "胡锦鸿"
        ];

        // 积分计算规则
        const positionPoints = {
            1: 40,
            2: 20,
            3: -10,
            4: -30
        };

        // 称号系统
        const titles = {
            "龙王": { condition: (stats) => stats.averagePosition <= 1.5 && stats.totalGames >= 10 },
            "雀圣": { condition: (stats) => stats.positionRates[0] >= 0.4 && stats.totalGames >= 15 },
            "稳定王": { condition: (stats) => stats.positionRates[3] <= 0.1 && stats.totalGames >= 20 },
            "逆转王": { condition: (stats) => stats.positionRates[0] >= 0.3 && stats.positionRates[3] >= 0.2 },
            "新人王": { condition: (stats) => stats.totalGames <= 5 && stats.averagePoints > 0 },
            "常胜将军": { condition: (stats) => stats.positionRates[0] + stats.positionRates[1] >= 0.7 && stats.totalGames >= 10 },
            "不死鸟": { condition: (stats) => stats.positionRates[3] <= 0.05 && stats.totalGames >= 10 },
            "飞人专家": { condition: (stats) => stats.flyOutRate >= 0.2 && stats.totalGames >= 10 },

        // 保存游戏记录
        function saveGameRecord() {
            const seasonId = document.getElementById('season-select').value;
            const gameDate = document.getElementById('game-date').value;
            const gameType = document.getElementById('game-type').value;
            const gameFormat = document.getElementById('game-format').value;
            const gameNotes = document.getElementById('game-notes').value;
            
            // 获取玩家和分数
            const playersInGame = [];
            const scores = [];
            
            for (let i = 1; i <= 4; i++) {
                const playerSelect = document.querySelector(`.player-select[data-position="${i}"]`);
                const scoreInput = document.querySelector(`.player-score[data-position="${i}"]`);
                
                playersInGame.push(playerSelect.value);
                // 修复：允许负分数
                scores.push(parseInt(scoreInput.value));
            }
            
            // 检查是否有重复玩家
            if (new Set(playersInGame).size !== 4) {
                alert('一局游戏中不能有重复玩家！');
                return;
            }
            
            // 创建记录对象
            const record = {
                id: Date.now(), // 使用时间戳作为唯一ID
                seasonId: seasonId,
                date: gameDate,
                type: gameType,
                format: gameFormat,
                notes: gameNotes,
                players: playersInGame,
                scores: scores
            };
            
            // 添加到记录数组
            gameRecords.push(record);
            
            // 保存到本地存储
            localStorage.setItem('mahjongRecords', JSON.stringify(gameRecords));
            
            // 重新加载记录和统计
            loadGameRecords();
            updatePlayerStats();
            updateAllTitles();
            
            // 重置表单
            document.getElementById('game-form').reset();
            
            // 尝试云同步
            if (syncSettings.enabled) {
                syncToCloud();
            }
            
            alert('对局记录保存成功！');
        }

        // 加载游戏记录
        function loadGameRecords() {
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = '';
            
            const seasonFilter = document.getElementById('view-season-filter').value;
            
            // 筛选记录
            let filteredRecords = gameRecords;
            if (seasonFilter !== 'all') {
                filteredRecords = gameRecords.filter(record => record.seasonId === seasonFilter);
            }
            
            if (filteredRecords.length === 0) {
                gamesList.innerHTML = '<tr><td colspan="9" style="text-align: center;">暂无对局记录</td></tr>';
                return;
            }
            
            // 按日期倒序排列
            const sortedRecords = [...filteredRecords].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedRecords.forEach(record => {
                const row = document.createElement('tr');
                
                // 计算排名和积分
                const rankedPlayers = [...record.players]
                    .map((player, index) => ({ 
                        player, 
                        score: record.scores[index],
                        positionPoint: 0,
                        scorePoint: 0,
                        totalPoints: 0
                    }))
                    .sort((a, b) => b.score - a.score)
                    .map((item, index) => {
                        const position = index + 1;
                        const positionPoint = positionPoints[position];
                        const scorePoint = (item.score - 30000) / 1000;
                        const totalPoints = positionPoint + scorePoint;
                        
                        return { 
                            ...item, 
                            position: position,
                            positionPoint: positionPoint,
                            scorePoint: scorePoint.toFixed(2),
                            totalPoints: totalPoints.toFixed(2)
                        };
                    });
                
                const season = seasons[record.seasonId];
                const seasonName = season ? season.name : '未知赛季';
                
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${seasonName}</td>
                    <td>${record.type}</td>
                    <td>${record.format}</td>
                    <td><span class="position-1">${rankedPlayers[0].player}</span> (${rankedPlayers[0].totalPoints})</td>
                    <td><span class="position-2">${rankedPlayers[1].player}</span> (${rankedPlayers[1].totalPoints})</td>
                    <td><span class="position-3">${rankedPlayers[2].player}</span> (${rankedPlayers[2].totalPoints})</td>
                    <td><span class="position-4">${rankedPlayers[3].player}</span> (${rankedPlayers[3].totalPoints})</td>
                    <td>

                        <button class="btn-danger delete-record" data-id="${record.id}">删除</button>
                    </td>
                `;
                
                gamesList.appendChild(row);
            });

                button.addEventListener('click', function() {

                button.addEventListener('click', function() {
                    const recordId = parseInt(this.getAttribute('data-id'));
                    deleteRecord(recordId);
                });
            });

        // 获取玩家记录
        function getPlayerRecords(playerName) {
            return gameRecords.filter(record => 
                record.players.includes(playerName)
            ).map(record => {
                const playerIndex = record.players.indexOf(playerName);
                const score = record.scores[playerIndex];
                
                // 计算排名
                const rankedPlayers = [...record.players]
                    .map((p, i) => ({ player: p, score: record.scores[i] }))
                    .sort((a, b) => b.score - a.score);
                
                const position = rankedPlayers.findIndex(p => p.player === playerName) + 1;
                
                // 计算积分
                const positionPoint = positionPoints[position];
                const scorePoint = (score - 30000) / 1000;
                const totalPoints = positionPoint + scorePoint;
                
                // 检查是否飞人/被飞
                const isFlyOut = score > 0 && Math.min(...record.scores) <= 0; // 有人分数≤0
                const isBeFlown = score <= 0; // 自己分数≤0
                
                return {
                    seasonId: record.seasonId,
                    date: record.date,
                    type: record.type,
                    format: record.format,
                    position: position,
                    score: score,
                    points: totalPoints,
                    isFlyOut: isFlyOut,
                    isBeFlown: isBeFlown,
                    opponents: record.players.filter(p => p !== playerName)
                };
            });
        }

        // 计算玩家统计
        function calculatePlayerStats(playerName, playerRecords) {
            if (playerRecords.length === 0) {
                return {
                    totalGames: 0,
                    totalPoints: 0,
                    averagePosition: 0,
                    averagePoints: 0,
                    highestScore: 0,
                    positionCounts: [0, 0, 0, 0],
                    positionRates: [0, 0, 0, 0],
                    flyOutRate: 0,
                    beFlownRate: 0,
                    flyOutCount: 0,
                    beFlownCount: 0
                };
            }
            
            const totalGames = playerRecords.length;
            const totalPosition = playerRecords.reduce((sum, record) => sum + record.position, 0);
            const totalPoints = playerRecords.reduce((sum, record) => sum + record.points, 0);
            const highestScore = Math.max(...playerRecords.map(record => record.score));
            
            // 计算各顺位次数
            const positionCounts = [0, 0, 0, 0];
            playerRecords.forEach(record => {
                positionCounts[record.position - 1]++;
            });
            
            // 计算各顺位比率
            const positionRates = positionCounts.map(count => count / totalGames);
            
            // 计算飞人/被飞统计
            const flyOutCount = playerRecords.filter(record => record.isFlyOut).length;
            const beFlownCount = playerRecords.filter(record => record.isBeFlown).length;
            const flyOutRate = flyOutCount / totalGames;
            const beFlownRate = beFlownCount / totalGames;
            
            return {
                totalGames: totalGames,
                totalPoints: totalPoints,
                averagePosition: totalPosition / totalGames,
                averagePoints: totalPoints / totalGames,
                highestScore: highestScore,
                positionCounts: positionCounts,
                positionRates: positionRates,
                flyOutRate: flyOutRate,
                beFlownRate: beFlownRate,
                flyOutCount: flyOutCount,
                beFlownCount: beFlownCount
            };
        }

        function calculatePlayerTitles(stats) {

            Object.entries(titles).forEach(([title, { condition }]) => {

        // 计算对手统计
        function calculateOpponentStats(playerName, playerRecords) {
            const opponentStats = {};
            
            // 初始化所有玩家
            players.forEach(player => {
                if (player !== playerName) {
                    opponentStats[player] = {
                        games: 0,
                        wins: 0,
                        totalPositionDiff: 0
                    };
                }
            });
            
            // 统计对战数据
            playerRecords.forEach(record => {
                record.opponents.forEach(opponent => {
                    if (opponentStats[opponent]) {
                        opponentStats[opponent].games++;
                        
                        // 计算顺位差 (玩家顺位 - 对手顺位，负值表示表现更好)
                        const playerPosition = record.position;
                        // 这里简化处理，实际需要计算对手在该局中的顺位
                        // 由于数据模型限制，这里使用近似值
                        opponentStats[opponent].totalPositionDiff += (playerPosition - 2.5); // 2.5是平均顺位
                        
                        // 如果玩家顺位比对手高，计为胜利
                        // 这里简化处理，实际需要比较具体顺位
                        if (playerPosition < 2.5) { // 如果玩家顺位在前两名
                            opponentStats[opponent].wins++;
                        }
                    }
                });
            });
            
            // 计算胜率和平均顺位差
            Object.keys(opponentStats).forEach(opponent => {
                const stats = opponentStats[opponent];
                if (stats.games > 0) {
                    stats.winRate = stats.wins / stats.games;
                    stats.avgPositionDiff = stats.totalPositionDiff / stats.games;
                } else {
                    stats.winRate = 0;
                    stats.avgPositionDiff = 0;
                }
            });
            
            return opponentStats;
        }

        // 计算总体统计
        function calculateTotalStats(seasonFilter = 'all') {
            let mostFirstPlace = { player: '', count: 0 };
            let highestAvgPoints = { player: '', value: -Infinity };
            let bestAvgPosition = { player: '', value: Infinity };
            let highestScore = { player: '', value: 0 };
            let mostGames = { player: '', count: 0 };
            let mostFlyOut = { player: '', count: 0 };
            let leastBeFlown = { player: '', count: Infinity };
            
            players.forEach(player => {
                let playerRecords = getPlayerRecords(player);
                
                // 赛季筛选
                if (seasonFilter !== 'all') {
                    playerRecords = playerRecords.filter(record => record.seasonId === seasonFilter);
                }
                
                if (playerRecords.length === 0) return;
                
                const stats = calculatePlayerStats(player, playerRecords);
                const firstPlaceCount = stats.positionCounts[0];
                
                if (firstPlaceCount > mostFirstPlace.count) {
                    mostFirstPlace = { player: player, count: firstPlaceCount };
                }
                
                if (stats.averagePoints > highestAvgPoints.value) {
                    highestAvgPoints = { player: player, value: stats.averagePoints };
                }
                
                if (stats.averagePosition < bestAvgPosition.value) {
                    bestAvgPosition = { player: player, value: stats.averagePosition };
                }
                
                if (stats.highestScore > highestScore.value) {
                    highestScore = { player: player, value: stats.highestScore };
                }
                
                if (stats.totalGames > mostGames.count) {
                    mostGames = { player: player, count: stats.totalGames };
                }
                
                if (stats.flyOutCount > mostFlyOut.count) {
                    mostFlyOut = { player: player, count: stats.flyOutCount };
                }
                
                if (stats.beFlownCount < leastBeFlown.count) {
                    leastBeFlown = { player: player, count: stats.beFlownCount };
                }
            });
            
            return {
                totalGames: seasonFilter === 'all' ? gameRecords.length : 
                    gameRecords.filter(record => record.seasonId === seasonFilter).length,
                mostFirstPlace: mostFirstPlace.player ? `${mostFirstPlace.player} (${mostFirstPlace.count}次)` : '无数据',
                highestAvgPoints: highestAvgPoints.player ? `${highestAvgPoints.player} (${highestAvgPoints.value.toFixed(2)})` : '无数据',
                bestAvgPosition: bestAvgPosition.player ? `${bestAvgPosition.player} (${bestAvgPosition.value.toFixed(2)})` : '无数据',
                highestScore: highestScore.player ? `${highestScore.player} (${highestScore.value})` : '无数据',
                mostGames: mostGames.player ? `${mostGames.player} (${mostGames.count}局)` : '无数据',
                mostFlyOut: mostFlyOut.player ? `${mostFlyOut.player} (${mostFlyOut.count}次)` : '无数据',
                leastBeFlown: leastBeFlown.player && leastBeFlown.count !== Infinity ? 
                    `${leastBeFlown.player} (${leastBeFlown.count}次)` : '无数据'
            };
        }

            .then(response => response.json())
            .then(data => {
                if (data.records && data.seasons && data.players) {
                    gameRecords = data.records;

        function handleFileImport(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let importedData;
                    
                    if (file.name.endsWith('.json')) {

                        importedData = data.records || data;
                        
                        // 如果包含赛季数据，也导入
                        if (data.seasons) {
                            seasons = { ...seasons, ...data.seasons };
                            localStorage.setItem('mahjongSeasons', JSON.stringify(seasons));
                        }
                        
                        // 如果包含玩家数据，也导入
                        if (data.players) {
                            players = data.players;
                            localStorage.setItem('mahjongPlayers', JSON.stringify(players));
                        }
                    } else {
                        // 处理Excel文件
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        
                        // 读取总战绩记录表
                        const totalSheet = workbook.Sheets['总战绩记录'];
                        if (!totalSheet) {
                            throw new Error('Excel文件中未找到"总战绩记录"工作表');
                        }
                        
                        const totalData = XLSX.utils.sheet_to_json(totalSheet, {header: 1});
                        // 跳过标题行
                        totalData.shift();
                        
                        importedData = [];
                        totalData.forEach(row => {
                            if (row.length >= 11) {
                                // 查找赛季
                                let seasonId = 'default';
                                const seasonName = row[1];
                                Object.entries(seasons).forEach(([id, season]) => {
                                    if (season.name === seasonName) {
                                        seasonId = id;
                                    }
                                });
                                
                                const record = {
                                    id: Date.now() + Math.random(), // 生成唯一ID
                                    seasonId: seasonId,
                                    date: row[0],
                                    type: row[2],
                                    format: row[3],
                                    players: [row[4], row[6], row[8], row[10]],
                                    scores: [row[5], row[7], row[9], row[11]],
                                    notes: row[12] || ''
                                };
                                importedData.push(record);
                            }
                        });
                    }
                    
                    // 验证导入的数据
                    if (!Array.isArray(importedData)) {
                        throw new Error('导入的数据格式不正确');
                    }
                    
                    // 合并数据（避免重复）
                    const existingIds = new Set(gameRecords.map(r => r.id));
                    const newRecords = importedData.filter(record => !existingIds.has(record.id));
                    
                    if (newRecords.length === 0) {
                        alert('没有新的记录可导入，或所有记录已存在。');
                        return;
                    }
                    
                    gameRecords = [...gameRecords, ...newRecords];
                    localStorage.setItem('mahjongRecords', JSON.stringify(gameRecords));
                    
                    // 更新界面
                    loadGameRecords();
                    updatePlayerStats();
                    updateAllTitles();
                    initializeSeasonSelects();
                    initializePlayerSelects();
                    loadPlayersList();
                    
                    alert(`成功导入 ${newRecords.length} 条记录！`);
                    
                } catch (error) {
                    alert('导入失败: ' + error.message);
                    console.error(error);
                }
            };
            
            if (file.name.endsWith('.json')) {
                reader.readAsText(file);
            } else {
                reader.readAsArrayBuffer(file);
            }
            
            // 重置文件输入
            e.target.value = '';
        }

        // 清空所有数据
        function clearAllData() {
            if (confirm('确定要清空所有数据吗？此操作不可撤销！')) {
                gameRecords = [];
                players = JSON.parse(localStorage.getItem('mahjongPlayers')) || [
                    "张锦轩", "邓洋", "寻接发", "易根玲", "黄若雯", 
                    "黄相阳", "黄雨露", "张杰斌", "周盼", "胡锦鸿"
                ];
                seasons = {
                    "default": {
                        id: "default",
                        name: "默认赛季",
                        start: "2024-01-01",
                        end: "2024-12-31",
                        players: players,
                        isActive: true
                    }
                };
                
                localStorage.setItem('mahjongRecords', JSON.stringify(gameRecords));
                localStorage.setItem('mahjongSeasons', JSON.stringify(seasons));
                localStorage.setItem('mahjongPlayers', JSON.stringify(players));
                
                loadGameRecords();
                updatePlayerStats();
                initializeSeasonSelects();
                loadSeasonsList();
                initializePlayerSelects();
                loadPlayersList();
                
                alert('所有数据已清空！');
            }
        }
    </script>
